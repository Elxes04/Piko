name: Build and Release Debian Packages

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  build-and-release:
    timeout-minutes: 30
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: false

    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install cargo-deb (if not already installed)
        run: |
          if ! cargo install --list | grep -q "^cargo-deb "; then
            cargo install cargo-deb
          fi

      - name: Build Debian package
        run: |
          cargo build --release --target=${{ matrix.target }} --verbose
          cargo deb --no-build --target=${{ matrix.target }} --maintainer Elxes04 --verbose

      - name: Rename and move .deb file
        run: |
          mkdir -p artifacts
          arch_name="${{ matrix.target }}"
          arch_short=$(echo $arch_name | sed 's/x86_64/amd64/' | sed 's/aarch64/arm64/' | sed 's/-unknown-linux-gnu//')
          cp target/${{ matrix.target }}/debian/*.deb artifacts/piko_${arch_short}.deb

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: debian-packages
          path: artifacts/

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          files: artifacts/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
