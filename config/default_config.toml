layout = "default"

[output]
show_os = true
show_cpu = true
show_memory = true
show_disk = true
show_uptime = true
show_cpu_model = true
show_gpu_model = true
show_kernel_version = true
show_display_server = true
show_desktop_environment = true
show_username = true
show_hostname = true
show_disks = true

# Logo configuration
show_logo = true
logo_position = "left"
logo_size = "medium"
logo_color = "auto"
logo_style = "ascii"

info_keys = [
    "OS",
    "Kernel Version",
    "Desktop Environment",
    "Display Server",
    "Uptime",
    "CPU Model",
    "Memory",
    "GPU Model",
    "Username",
    "Hostname",
    "Disk"
]

[logo]
enabled = true
custom_ascii = []
custom_colors = []
padding = 2
alignment = "left"

[theme]
name = "default"
primary_color = "#FF79C6"
secondary_color = "#50FA7B"
accent_color = "#BD93F9"
background_color = ""
text_color = "#F8F8F2"

[display]
# width = null
# height = null
border = false
border_style = "single"
border_color = "#6272A4"
padding = 1
margin = 0
alignment = "left"
show_separators = true
separator_style = "dash"

[customization]
color_scheme = "default"
font_size = 12
alignment = "left"

[colors]
# Modern Dracula-inspired palette with Nord accents
